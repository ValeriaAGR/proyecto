<ion-content>
  <div class='flex-center'>
  <ion-card>
    <ion-card-header>
      <ion-card-title color='secondary'>Daily book</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input type='email'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type='password'></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear" size="full">¿Olvidó su contraseña?</ion-button>
      <ion-button color="secondary" size="full" (click)="logSession()">INICIAR SESIÓN</ion-button>
      <ion-button color="secondary" size="full" fill="clear" (click)="logMeIn()">REGISTERARME</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
